{% extends 'vacancy/base.html' %}

{% block title %}Авторизация | Джуманджи{% endblock %}

{% block container %}

<div class="row">
  <div class="col-8 col-lg-4 offset-2 offset-lg-4">
    <form action="{% url 'login' %}" method="post" class="form-signin pt-5">
      {% csrf_token %}
      <div class="text-center mt-5 b-1">
        <h1 class="h3 mb-3 font-weight-normal">Джуманджи</h1>
        <p class="h5 font-weight-light">Авторизуйтесь для доступа:</p>
      </div>
      <div class="mt-5 form-label-group">
        <label class="my-3" for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
        <input type="text" class="form-control" name="username" autofocus autocapitalize="none" autocomplete="username"
          maxlength="150" required="" id="id_username">
      </div>
      <div class="form-label-group">
        <label class="my-3" for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
        <input type="password" class="form-control" name="password" autocomplete="current-password" required=""
          id="id_password">
      </div>
      <p class="mt-3">Еще нет аккаунта? <a href="{% url 'register' %}">Регистрация</a></p>
      <button class="btn btn-primary btn-lg btn-block" type="submit">Авторизоваться</button>
    </form>
  </div>
</div>

{% endblock %}
